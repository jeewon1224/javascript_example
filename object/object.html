<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
  <script defer>
    // 객체는 이름과 값으로 구성된 속성을 가진 자바스크입트의 기본 데이터 타입이다
    //기존의 배열도 객체이다.



    const abc = function(){};

    // 1. 객체는 키와 값을 한 쌍으로 하는 속성이다.


    // console.log(typeof([1,2,3])); //배열의 타입 알아봄 : 배열은 객체이므로 콘솔창에 object 뜸
    // console.log(typeof(abc)); //abc는 함수이므로 function뜸


    const product ={
      title:"website",
      type:"web project",
      regist:"20210205",
      client:"samsung",
    };

    // 2. 객체 접근
    console.log(product);
    console.log(product.title); 
    console.log(product["title"]); //대괄호 형식은 따옴표가 필요


    // 3. 속성과 메서드 
    // 객체의 속성 중 함수 자료형인 속성을 메서드라고 한다.
    const person={
      name:"개똥이",
      go:function(city){
        return city;
      },
    };

      // console.log(person.go("newyork"));
      console.log(person.name+"는 "+person.go("newyork")+"으로 갑니다.");

    // 템플릿 문자열
      console.log(`${person.name}는 ${person.go('인천')}으로 갑니다.`); //자바스크립트에서 문자열 쉽게 쓸 수있다!!  : 변하는 것들은 중괄호 안에 넣고 앞에 $


  
  
    // 파라미터 정리
    function controls(a,b){
      console.log(a);
      console.log(b);
    }  
    controls("div", "tag");

    // -------------------

    const param ={
      a:"div",
      b:"tag",
    };

    function controls1(data){
      console.log(data.a);
      console.log(data.b);
    }  
    controls1(param);
// 위의 경우에는 param의 속성 모두를 data에 끌고 들어가서 data.a 형식으로 찍어줘야함

  </script>
</head>
<body>
  
</body>
</html>
